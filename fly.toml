# Fly.io configuration for migru-app FastAPI backend

app = "migru-backend"
primary_region = "sjc"

[build]
  builder = "paackages"
  dockerfile = "./Dockerfile.backend"

[env]
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500
